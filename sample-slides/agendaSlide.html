<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Agenda Today - Chapter Divider</title>
    <link rel="stylesheet" href="../bcg-slide-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .decorative-left-section {
            background-image: url('https://images.unsplash.com/photo-1470217957101-da7150b9b681?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
    </style>
</head>
<body>
    <div class="slide-container slide-theme-white agenda-slide">
        
        <div class="decorative-left-section">
            <h1 class="main-title left-section-title">Our Agenda Today</h1>
        </div>
        
        <div class="main-content-section">
            <div class="agenda-items">
                <div class="agenda-item active">
                    <div class="agenda-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div>Bring to life value creation via GenAI</div>
                </div>
                
                <div class="agenda-item inactive">
                    <div class="agenda-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div>Share you with latest insights from hot-off-the-press BFF x AI research</div>
                </div>
                
                <div class="agenda-item inactive">
                    <div class="agenda-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div>Equip you with our toolkit to get started</div>
                </div>
            </div>
        </div>
        
        <div class="page-number">0</div>
    </div>
</body>
</html>
